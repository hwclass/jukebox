<head>
  <title>~ Jukebox ~</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Playlist</h1>
    </header>	
    <ul>
      {{#each songList}}
        {{> song}}
      {{/each}}
    </ul>
    <p>
    	{{> formInsertSong}}
    </p>
  </div>
</body>

<template name="song">
  <li>
		<p>
			<h5>{{title}}</h5>
			<p>
				<iframe src="{{url}}"></iframe>
			</p>
		</p>
	</li>
</template>

<template name="formInsertSong">
  <form class="new-song">
    <input type="text" name="url" placeholder="Type to add new songs" />
  </form>
</template>
